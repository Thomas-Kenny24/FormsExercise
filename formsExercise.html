<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Experience Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber">
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <div>
                <fieldset>
                    <legend>When you visited:</legend>
                    <label for="date">Date Visited</label>
                    <input type="date" id="date" value="2022-01-31">
                    <br>
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time">
                </fieldset>
            </div>
            <label for="fullName">Full Name</label>
            <input type="text" name="name" id="fullName" placeholder="Name">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" name="satisfied" id="satisfied">
                <label for="satisfied">Satisfied</label>
                <br>
                <!--  -->
                <input type="radio" name="satisfied" id="neither">
                <label for="neither">Neither Satisfied nor Dissatisfied</label>
                <br>
                <!--  -->
                <input type="radio" name="satisfied" id="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label>
            </fieldset>
            <label for="experience">Tell us about your experience:</label>
            <br>
            <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
            <br>
            <label for="times">Times visited last month:</label>
            <br>
            <input type="number" name="times" id="times">
            <br>
            <input type="checkbox" name="contact" id="contact">
            <label for="contact">Please check the box if you would be willing to be contacted about your experience</label>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
